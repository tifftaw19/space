<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher with Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    img {
        max-width: 500px; 
        max-height: 300px; 
        width: auto; 
        height: auto;
        border: 1px solid #ddd; 
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2); 
    }

</style>
<body>
    <audio src="bmusic.mp3" autoplay loop></audio>
    <img id="mainImage" src="smile3.jpeg" alt="Image">
    <script>
        var images = ['smile1.jpeg', 'smile2.jpeg', 'smile3.jpeg', 'smile4.jpeg']; 
        var currentImage = 0;

        document.body.onkeyup = function(e) {
            if (e.keyCode == 32) { 
                currentImage = (currentImage + 1) % images.length;
                document.getElementById('mainImage').src = images[currentImage];
            }
        }

    </script>
</body>
</html>
