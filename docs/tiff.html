<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher with Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    img {
        max-width: 1000px; 
        max-height: 500px; 
        width: auto; 
        height: auto;
        border: 1px solid #ddd; 
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2); 
    }
    .img-with-text {
    text-align: justify;
    width: [width of img];
}

.img-with-text img {
    display: block;
    margin: 0 auto;
}

</style>
<body>
    <audio src="laugh.m4a" autoplay loop></audio>
    <div class="img-with-text">
        <img id="mainImage" src="1.jpeg" alt="Image">
    <script>
        var images = ['1.jpeg', '2.jpeg', '3.jpeg', '4.jpeg', '5.jpeg', '6.jpeg','7.jpeg', '8.jpeg', '9.jpeg', '10.jpeg', '11.jpeg','12.jpeg','13.jpeg','14.jpeg','15.jpeg', '16.png','17.png', '18.png','19.png','20.png','21.png','22.png','23.png','24.png','25.png','26.jpeg','27.jpeg','28.jpeg','29.jpeg','30.jpeg','31.jpeg','32.jpeg','33.jpeg','34.jpeg','35.jpeg','36.jpeg','37.jpeg','38.jpeg','39.png','40.jpg','41.webp','42.webp','43.jpg',]; 
        var currentImage = 0;

        document.body.onkeyup = function(e) {
            if (e.keyCode == 32) { 
                currentImage = (currentImage + 1) % images.length;
                document.getElementById('mainImage').src = images[currentImage];
            }
        }

    </script>
    <p>click space</p>
    </div>
</body>
</html>
